        </nav>
    </header>
    <main>
        <section class="reservation">
            <h1>Reservation</h1>
            <p>Create a reservation in one of our hotels and you wont regret.</p>
            <form action="formresponse.html" method="get">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" required>
                <label for="datestart">Initial date</label>
                <input type="datetime-local" name="datestart" id="datestart" required>
                <label for="datesend">End date</label>
                <input type="datetime-local" name="datesend" id="datesend" required>
                <label for="numberrooms">Number of rooms</label>
                <input type="text" name="numberrooms" id="numberrooms" required>
                <label for="roomtype">Room type</label>
                <select name="roomtype" id="roomtype" required>
                    <option value="none">- - - - -</option>
                    <option value="sin">Single</option>
                    <option value="dual">Dual</option>
                    <option value="fam6">Family (max 6) River</option>
                    <option value="ftm">Full time missionary</option>
                </select>
                <label for="location">Choose your hotel</label>
                <select name="location" id="location" required>
                    <option value="wdc">- - - - -</option>
                    <option value="wdc">Washington D.C.</option>
                    <option value="crw">Columbia River</option>
                    <option value="sw">Seattle</option>
                    <option value="spw">Spokane</option>
                </select>
                <label for="comments">Include any special accomodation/comment</label>
                <textarea name="" id="" cols="30" rows="10" required></textarea>
                <input type="submit" value="Create reservation">
            </form>
        </section>
    </main>
    <footer>
        <div class="img-container">
            <img src="images/logo.webp" alt="heaven doors inn logo">
